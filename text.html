<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text</title>
    <link rel="stylesheet" href="./css/text.css" />
    <link rel="stylesheet" href="./js/text.js" />
  </head>
  <body>
    <!-- 이미지들 -->
    <div id="imgs1"><img src="./img/text/로고.png" alt="" /></div>
    <div id="imgs2"><img src="./img/text/연필1.png" alt="" /></div>
    <div id="imgs3"><img src="./img/text/연필2.png" alt="" /></div>
    <div id="imgs4"><img src="./img/text/종이1.png" alt="" /></div>
    <div id="imgs5"><img src="./img/text/종이2.png" alt="" /></div>

    <!-- 내용부분 -->
    <div class="container">
      <!-- header 파트 -->
      <div class="header">
        <p class="text_title">Text</p>
        <input class="title_day" type="text" placeholder="날짜를 입력하세요." />
      </div>
      <!-- // header 파트 -->

      <!-- main 파트 -->
      <div class="main">
        <input
          class="title_input"
          type="text"
          placeholder="제목을 입력하세요."
        />
        <textarea
          class="title_text"
          cols="30"
          rows="10"
          placeholder="내용을 입력해주세요"
        ></textarea>
        <input
          class="title_name"
          type="text"
          placeholder="닉네임을 입력하세요."
        />
      </div>
      <!-- // main 파트 -->

      <!-- footer 파트 -->
      <div class="footer">
        <button>등록</button>
        <button>목록</button>
      </div>
      <!-- // footer 파트 -->
    </div>
  </body>
</html>
